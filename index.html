<html>
  <head>
    <script src="jquery.js"></script>
  	<script src="underscore.js"></script>
  	<script src="backbone.js"></script>
  </head>
  <body>
  	<script>
  	  //Fill in the model below with some functions that you would want  

      var Comment = Backbone.Model.extend({
        initialize: function(message){
          this.set('votes', 0);
          this.set('message', message);
        },
        votes: function(){
          return this.get('votes');
        },
        upvote: function(){
          this.set('votes', this.get('votes') + 1);
        },
        downvote: function(){
          this.set('votes', this.get('votes') - 1);
        }
      });


      var CommentView = Backbone.View.extend({
        initialize: function(){
          this.model.on('change:votes', function(){
            this.render();
          }, this);
        },
        render: function(){
          var html = "<div>" +
                       "<span class='votes'>" + this.model.get('votes') + " <span>" +
                       "<span class='comment'>" + this.model.get('message') + "</span>" +
                       "</br>" +
                     "</div>"; 

          return this.$el.html(html);
        }
      });


      var comment = new Comment('This is a message');

      var commentView = new CommentView({model: comment});
      

      $('body').append(commentView.render());

      comment.upvote();


  	</script>
  </body>
</html>
